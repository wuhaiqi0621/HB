<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>跳一跳小程序</title>
    <style>
        .container {
            position: relative;
            width: 300px;
            height: 500px;
            background-color: lightblue;
        }
        
        .block {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 50px;
            height: 50px;
            background-color: red;
        }
    </style>
</head>
<body>
    <div class="container" onclick="jump()">
        <div class="block"></div>
    </div>

    <script>
        let block = document.querySelector('.block');

        function jump() {
            block.style.transition = '0.3s';
            block.style.bottom = '200px';
            setTimeout(() => {
                block.style.bottom = '0';
            }, 300);
        }
    </script>
</body>
</html>
